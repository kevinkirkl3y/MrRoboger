<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="js/jquery-3.5.1.js" type="text/javascript"></script>
  <script src="js/scripts.js" type="text/javascript"></script>
  <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <title>Mr Roboger's Neighborhood</title>
</head>
<body>
<h1 class="jumbotron text-center" id="title">Mr Roboger's Number Bumbler</h1>
<div id="userInput">
  <form id="number">
    <div class="form-group">
      <input type="number" id="original" placeholder="What number do you want to bumble?">
    </div>
  </form>
</div>
<div class="row">
  <div class="col-md-6">
    <div class="card">
      <div class="card-body">
        <div class="card-title"><h4>Your bumbled numbers:</h4>
          <div class="card-text" id="outputRange">
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="col-md-6">
    <div class="card">
      <div class="card-body"><img src="images/MrRobogers.jpg" alt="Photo of Mr. Rogers with his robot.">
      </div>
    </div>
  </div>
</div> 





</body>
</html>
